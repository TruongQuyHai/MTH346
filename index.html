<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MATH346</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container pt-5">
      <div class="mb-5">
        <h1 class="mb-3">Chinese Remainder Theorem</h1>
        <label class="form-label">How many n: </label>
        <input type="number" id="chinese-n" autocomplete="false" />
        <form id="chinese"></form>
        <div id="chinese-sol"></div>
      </div>

      <hr />
      <div>
        <form id="multi-form">
          <h1 class="mb-3">
            Find all elements of Z*<sub>
              <input
                id="z"
                type="text"
                style="
                  max-width: 50px;
                  height: 30px;
                  font-size: 16px;
                  transform: translate(-25px, 5px);
                "
              />
            </sub>
            of multiplicative order
            <input type="text" id="order" style="width: 200px;" />
          </h1>
          <button type="submit" class="btn btn-success">Find</button>
        </form>

        <div id="multi-sol">
          <table class="table table-bordered">
            <thead id="thead"></thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="./js/main.js"></script>
  </body>
</html>
